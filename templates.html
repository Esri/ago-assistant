<script type="text/template" id="actionTemplate">
    
    <select>
        <option>Copy my content</option>
        <option>Update a map service</option>
    </select>

</script>
                
<script type="text/template" id="sessionTemplate">

    <ul class="nav" id="sessionDropdown">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                {{#user}}
                    {{username}}
                {{/user}}
                {{#name}}
                    @ {{name}}
                {{/name}}
                {{^name}}
                    @ ArcGIS Online
                {{/name}}
            <b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li data-action="logout">
                    <a>Logout</a>
                </li>
            </ul>
        </li>
    </ul>

</script>

<script type="text/template" id="urlErrorTemplate">

    <div class="alert alert-error" style="position:absolute">
        <button type="button" class="close" data-dismiss="alert">
            &times;
        </button>
        <strong>Uh oh!</strong> That doesn't appear to be a valid url.
    </div>

</script>

<script type="text/template" id="loginSuccessTemplate">

    <div id="loginSuccess" class="alert alert-success" style="float: left; margin: 10px">
        <button type="button" class="close" data-dismiss="alert">
            &times;
        </button>
        <strong>Great!</strong> You're logged into 
            {{#name}}
                {{name}}
            {{/name}}
            {{^name}}
                ArcGIS Online
            {{/name}}
    </div>

</script>

<script type="text/template" id="loginErrorTemplate">

    <div class="alert alert-error" style="position:absolute">
        <button type="button" class="close" data-dismiss="alert">
            &times;
        </button>
        <strong>Whoops!</strong> Double check your username and password.
    </div>

</script>

<script type="text/template" id="folderTemplate">

    <div class="accordion-group">
        <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#folderAccordion" href="#collapse{{ id }}"><span class="badge"> {{ count }} </span> {{ name }} </a>
        </div>
        <div id="collapse{{ id }}" class="accordion-body collapse in" data-folder="{{ id }}">
            <!-- content gets inserted here -->
        </div>
    </div>

</script>

<script type="text/template" id="destinationFolderTemplate">

    <div class="accordion-group">
        <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#folderAccordion" href="#collapseDest{{ id }}"> {{ name }} </a>
        </div>
        <div id="collapseDest{{ id }}" class="accordion-body collapse in" data-folder="{{ id }}">
            <div class="dropArea">
                <div id="dropFolderDest{{ id }}" class="dropBorder">
                    Drop items to copy to this folder
                    <!-- content gets dropped here -->
                </div>
            </div>
        </div>
    </div>

</script>

<script type="text/template" id="contentTemplate">
       
    <button id="{{ id }}" class="btn btn-block content disabled" style="opacity: 1;" type="button" data-id="{{ id }}" data-type="{{ type }}">
        {{ title }} ({{type}})
    </button>

</script>

<script type="text/template" id="contentTypeErrorTemplate">

    <div id="{{ id }}_alert" class="alert alert-info" style="position:absolute">
        <button type="button" class="close" data-dismiss="alert">
            &times;
        </button>
        <strong>Sorry!</strong> {{ type }}s aren't supported yet.
    </div>

</script>

<script type="text/template" id="contentCopyErrorTemplate">

    <div id="{{ id }}_alert" class="alert alter-error" style="position:absolute">
        <button type="button" class="close" data-dismiss="alert">
            &times;
        </button>
        <strong>Copying failed!</strong> {{ message }}
    </div>

</script>

<script type="text/template" id="inspectTemplate">

    <div class="container-fluid" style="padding-top: 20px">
        <div class="row-fluid">
            <div class="span12">
                <h2>{{ title }}</h2>
            </div>
            <div id="itemDescription class="span12">
                <strong>Item Description</strong>
                <pre>{{ description }}</pre>
            </div>
            <div id="itemData class="span12">
                <strong>Item Data</strong>
                <pre>{{ data }}</pre>
            </div>
        </div>
    </div>

</script>

<script type="text/template" id="statsTemplate">

    <!-- User stats modal -->
    <div id="statsModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="statsModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <h3 id="statsModalLabel">Stats for {{ username }}</h3>
        </div>
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span3">
                        <img src="{{ thumbnail }}" class="img-rounded" style="max-width: 120px; max-height: 120px; margin-top: 10px">
                    </div>
                    <div class="span9" style="margin-left: 10px">
                        <div style="margin-left: auto">
                            <div class="span1" style="margin-top: 115px"><i id="calPrev" class="icon-backward"></i></div>
                            <div class="span10" id="statsCalendar" style="width: auto">
                                <div class="row-fluid">
                                    <div class="span12">
                                        <p class="muted" style="text-align: center">Recent Activity</p>
                                    </div>
                                </div>
                            </div>
                            <div class="span1" style="margin-top: 115px"><i id="calNext" class="icon-forward"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        </div>
    </div>
            
</script>
