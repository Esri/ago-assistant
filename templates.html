<script type="text/template" id="actionTemplate">
    
    <select>
        <option>Copy my content</option>
        <option>Update a map service</option>
    </select>

</script>
                
<script type="text/template" id="sessionTemplate">

    <ul class="nav navbar-nav navbar-right" id="sessionDropdown">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                {{#user}}
                    {{username}}
                {{/user}}
                {{#name}}
                    @ {{name}}
                {{/name}}
                {{^name}}
                    @ ArcGIS Online
                {{/name}}
            <b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li data-action="logout">
                    <a>Logout</a>
                </li>
            </ul>
        </li>
    </ul>

</script>

<script type="text/template" id="urlErrorTemplate">

    <div class="alert alert-danger alert-dismissable" style="position: absolute; z-index: 99">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>Uh oh!</strong> That doesn't appear to be a valid url.
    </div>

</script>

<script type="text/template" id="loginSuccessTemplate">

    <div class="alert alert-success alert-dismissable" style="position: absolute; z-index: 99" id="loginSuccess">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>Great!</strong> You're logged into 
            {{#name}}
                {{name}}
            {{/name}}
            {{^name}}
                ArcGIS Online
            {{/name}}
    </div>

</script>

<script type="text/template" id="loginErrorTemplate">

    <div class="alert alert-danger alert-dismissable" style="position: absolute; right: 10px; z-index: 99">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>Whoops!</strong> Double check your username and password.
    </div>

</script>

<script type="text/template" id="folderTemplate">

    <div class="panel panel-default">
        <div class="panel-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#folderAccordion" href="#collapse_{{ id }}"><span class="badge pull-right"> {{ count }} </span> {{ title }} </a>
        </div>
        <div id="collapse_{{ id }}" class="panel-body collapse in" data-folder="{{ id }}">
            <!-- content gets inserted here -->
        </div>
    </div>

</script>

<script type="text/template" id="dropFolderTemplate">

    <div class="panel panel-default">
        <div class="panel-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#folderAccordion" href="#collapseDest_{{ id }}"> {{ title }} </a>
        </div>
        <div id="collapseDest_{{ id }}" class="panel-body collapse in" data-folder="{{ id }}">
            <div class="dropArea">
                <div id="dropFolder_{{ id }}" class="dropBorder">
                    Drop items to copy to this folder
                    <!-- content gets dropped here -->
                </div>
            </div>
        </div>
    </div>

</script>

<script type="text/template" id="contentTemplate">
       
    <button id="{{ id }}" class="btn btn-block disabled content" style="opacity: 1;" type="button" data-id="{{ id }}" data-type="{{ type }}">
        {{ title }} ({{type}})
    </button>

</script>

<script type="text/template" id="contentTypeErrorTemplate">

    <div id="{{ id }}_alert" class="alert alert-info alert-dismissable" style="position:absolute; z-index: 99">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Sorry!</strong> {{ type }}s aren't supported yet.
    </div>

</script>

<script type="text/template" id="contentCopyErrorTemplate">

    <div id="{{ id }}_alert" class="alert alert-danger alert-dismissable" style="position:absolute; z-index: 99">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Copying failed!</strong> {{ message }}
    </div>

</script>

<script type="text/template" id="inspectTemplate">
    
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2 class="panel-title">{{ title }}</h2>
        </div>
        <div class="panel-body" id="itemDescription>
            <ul class="list-group">
                <li class="list-group-item">Description</li>
                <li class="list-group-item"><pre>{{ description }}</pre></li>
            </ul>
            <br>
            <ul class="list-group">
                <li class="list-group-item">Data</li>
                <li class="list-group-item"><pre>{{ data }}</pre></li>
            </ul>
        </div>
    </div>

</script>

<script type="text/template" id="statsTemplate">

    <!-- User stats modal -->
    <div id="statsModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="statsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    <h3 id="statsModalLabel">Stats for {{ username }}</h3>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="{{ thumbnail }}" class="img-rounded" style="max-width: 130px; max-height: 130px; margin-top: 10px">
                            </div>
                            <div class="col-md-8 calContainer">
                                <div class="col-md-1 calArrow" style="height: auto"><i id="calPrev" class="glyphicon glyphicon-backward"></i></div>
                                <div class="col-md-10" id="statsCalendar" style="width: auto">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p class="muted" style="text-align: center">Recent Activity</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-1 calArrow" style="height: auto"><i id="calNext" class="glyphicon glyphicon-forward"></i></div>
                            </div>
                        </div>
                        </br>
                        <div class="row">
                            <div class="progress progress-striped">
                                <div class="progress-bar" role="progressbar" aria-valuenow="{{ usageRate }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ usageRate }}%">
                                    <span class="sr-only">{{ usage }} of {{ quota }} GB used</span>
                                </div>
                            </div>
                            <div style="text-align: center; margin-top:-15px">{{ usage }} of {{ quota }} GB used</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                </div>
            </div>
        </div>
    </div>
            
</script>
